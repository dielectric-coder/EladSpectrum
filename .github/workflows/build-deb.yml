name: Build Debian Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deb:
    name: Build .deb (Raspberry Pi ARM64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build .deb in ARM64 container
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: bookworm
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y build-essential devscripts debhelper meson ninja-build \
                libgtk-4-dev libusb-1.0-0-dev libfftw3-dev
          run: |
            debuild -us -uc -b
            cp ../elad-spectrum_*.deb .

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: elad-spectrum-arm64-deb
          path: elad-spectrum_*.deb
